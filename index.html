<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Connect 4</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container text-center">
      <div class="card" style="width: 30rem;">
        <h1>Connect 4</h1>
        <br>
        <div id="matrix" class="container text-center"></div>
        <br>
        <div class="d-grid gap-2 d-md-block">
          <button id="btnRed" class="btn btn-danger" type="button" onclick="startPlayer('red')">Red starts</button>
          <button id="btnYellow" class="btn btn-warning" type="button" onclick="startPlayer('yellow')">Yellow starts</button>
        </div>
        <div id="winner"></div>
      </div>
    </div>
    <br>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
